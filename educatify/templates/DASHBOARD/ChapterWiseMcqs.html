<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Under Construction</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .heading {
        font-size: 36px;
        color: #ff6b6b;
      }

      .message {
        font-size: 18px;
        color: #333333;
        margin-top: 20px;
      }

      .icon {
        font-size: 50px;
        margin-top: 20px;
      }

      .back-button {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #ff6b6b;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .back-button:hover {
        background-color: #ff4c4c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Page Under Construction</h1>
      <p class="message">
        We are working hard to bring you this page. Please check back soon!
      </p>
      <div class="icon">ðŸš§</div>
      <a href="javascript:history.back()" class="back-button">Go Back</a>
    </div>
  </body>
</html>

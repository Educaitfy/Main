<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Centering the login container */
      html,
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: #bddbd4; /* Light background for contrast */
      }

      /* Styling the login container */
      .login-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px; /* Max width for responsiveness */
      }

      .login-container img {
        border-radius: 10px;
      }

      .login-container h2 {
        margin-bottom: 1rem;
        color: #333333;
      }

      .login-container label {
        display: block;
        margin-top: 1rem;
        color: #555555;
      }

      .login-container input {
        width: calc(100% - 2rem);
        padding: 0.5rem;
        margin-top: 0.5rem;
        border: 1px solid #cccccc;
        border-radius: 10px;
      }

      .login-container button {
        margin-top: 1.5rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 10px;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }

      .login-container button:hover {
        background-color: #0056b3;
      }

      .login-container p {
        margin-top: 1rem;
      }

      .login-container a {
        color: #007bff;
        text-decoration: none;
      }

      .login-container a:hover {
        text-decoration: underline;
      }

      .flashes {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }

      .flashes li {
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
      }

      .flashes li.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .flashes li.danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        .login-container {
          padding: 1.5rem;
        }

        .login-container input {
          width: calc(100% - 1.5rem);
        }

        .login-container button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Flash messages container -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul class="flashes">
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <div class="login-container">
      <img
        src="{{ url_for('static', filename='pictures/logo.png') }}"
        alt="Quiz Logo"
        class="mb-4"
        width="100"
      />
      <h2>Login</h2>
      <form action="{{ url_for('login') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
      </p>
      <p>
        Forgot your password?<a href="{{ url_for('forgot_password') }}"
          >Reset Password</a
        >
      </p>
    </div>
  </body>
</html>

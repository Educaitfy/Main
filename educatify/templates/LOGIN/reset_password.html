<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <style>
      /* Basic styling for the form */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #bddbd4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .reset-password-container {
        width: 90%;
        max-width: 400px;
        margin: auto;
        padding: 2rem;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .reset-password-container h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #007bff;
      }

      .reset-password-container label {
        display: block;
        margin-top: 1rem;
        color: #333;
      }

      .reset-password-container input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .reset-password-container .button-container {
        display: flex;
        justify-content: space-between;
        gap: 10px; /* Adjusted gap to be smaller */
        margin-top: 1rem;
      }

      .reset-password-container input[type="submit"],
      .reset-password-container .cancel-button {
        flex: 1;
        padding: 0.75rem;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .reset-password-container input[type="submit"]:hover,
      .reset-password-container .cancel-button:hover {
        background-color: #0056b3;
      }
      .reset-password-container .cancel-button {
        background-color: #6c757d; /* Grey color */
        color: white;
      }

      .reset-password-container .cancel-button:hover {
        background-color: #5a6268; /* Darker grey on hover */
      }

      .error-message {
        color: red;
        margin-top: 0.5rem;
      }

      @media (max-width: 480px) {
        .reset-password-container {
          padding: 1.5rem;
        }

        .reset-password-container h2 {
          font-size: 1.5rem;
        }

        .reset-password-container input[type="password"],
        .reset-password-container input[type="submit"],
        .reset-password-container .cancel-button {
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="reset-password-container">
      <h2>Reset Password</h2>
      <form method="post" action="{{ url_for('reset_password') }}">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required />

        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="button-container">
          <input type="submit" value="Reset Password" />
          <a href="{{ url_for('login') }}" class="cancel-button">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #b5d7ff, #b5d7ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
      }
      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        margin: 1rem;
        animation: fadeIn 1s ease-in-out;
        position: relative;
        overflow: hidden;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        pointer-events: none;
        z-index: 1;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        position: relative;
        z-index: 2;
      }
      h2 {
        text-align: center;
        color: #555;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        position: relative;
        z-index: 2;
      }
      form {
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 2;
      }
      label {
        margin: 0.5rem 0;
        color: #333;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"] {
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 1rem;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      input[type="text"]:focus,
      input[type="email"]:focus {
        border-color: #0072ff;
        box-shadow: 0 0 10px rgba(0, 114, 255, 0.3);
        outline: none;
      }
      button {
        padding: 0.75rem;
        border: none;
        border-radius: 10px;
        background-color: #0072ff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        position: relative;
        z-index: 2;
      }
      button:hover {
        background-color: #005bb5;
      }
      button:active {
        transform: scale(0.98);
      }
      .flash-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 0.75rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border: 1px solid #f5c6cb;
        transition: opacity 0.5s ease;
        position: relative;
        z-index: 2;
      }
      .flash-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WELCOME!</h1>
      <h2>Enter your details to proceed to the MOCK EXAM</h2>

      <!-- Display flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul>
        {% for category, message in messages %}
        <li
          class="flash-message {% if category == 'success' %}success{% endif %}"
        >
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      <form method="POST" action="{{ url_for('loginmockexam') }}">
        <label for="name">Enter Your Full Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
